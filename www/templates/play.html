<ion-view view-title="Play">
  <ion-content>
   <div class="card">
     <grid></grid>
   </div>
  <div class="button-bar">
    <a class="button button-outline button-balanced" on-tap="step()">Step</a>
    <a class="button button-outline button-balanced" on-tap="play()">{{isPlaying ? "Pause" : "Play" }}</a>
    <a class="button button-outline button-balanced" on-tap="random()">Random</a>
    <a class="button button-outline button-assertive" on-tap="clear()">Clear</a>
  </div>
  </ion-content>
</ion-view>
